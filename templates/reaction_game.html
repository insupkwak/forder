<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>순발력 테스트</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .wrap{ max-width: 980px; }
    .panel{
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 18px 60px rgba(0,0,0,0.25);
      padding: 16px;
    }
    .head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap: 10px;
      flex-wrap:wrap;
    }
    .head h1{ margin:0; font-size: 22px; }
    .mini{ opacity:0.7; font-size: 12px; }

    .controls{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .left-controls{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .select{
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      padding: 10px 12px;
      color: inherit;
      outline: none;
    }
    .btn{
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      padding: 10px 12px;
      cursor: pointer;
      color: inherit;
      font-weight: 700;
    }
    .btn:active{ transform: scale(0.99); }
    .btn[disabled]{ opacity:0.5; cursor:not-allowed; }

.kpis{
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(4, minmax(0, 1fr));
  gap: 10px;
}

.kpi{
  min-width: 0; /* grid에서 줄바꿈/폭 계산 안정화 */
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.04);
  padding: 10px 12px;
}

.kpi .t{
  font-size: 12px;
  opacity: 0.85; /* 기존 0.7보다 선명 */
}

.kpi .v{
  font-size: 20px;   /* 18 -> 20 */
  font-weight: 900;  /* 더 굵게 */
  margin-top: 4px;
}

    .arena{
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      padding: 14px;
    }
    .gridbox{
      display:grid;
      gap: 8px;
      grid-template-columns: repeat(4, 1fr);
      max-width: 760px;
      margin: 0 auto;
    }
    .cell{
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      user-select:none;
      overflow:hidden;
    }
    .cell:active{ transform: scale(0.99); }

    .cell.target{
      background: rgba(46, 204, 113, 0.18);
      border-color: rgba(46, 204, 113, 0.45);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.10) inset;
    }
    .cell.wrong{
      background: rgba(231, 76, 60, 0.16);
      border-color: rgba(231, 76, 60, 0.35);
    }

    .status{
      margin-top: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      font-size: 13px;
      opacity: 0.85;
    }

    .history{
      margin-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top: 12px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.12);
      font-size: 13px;
    }
    .row .l{ opacity:0.75; }
    .row .r{ font-weight:900; }


select {
  color: #ffffff;
  background-color: #2a2f3a;
}

select option {
  color: #000000;
  background-color: #ffffff;
}

.controls{
  margin-top: 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap: 12px;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.04);
}

.controls-left{
  display:flex;
  align-items:center;
  gap: 10px;
  flex-wrap:wrap;
}

.controls-right{
  display:flex;
  align-items:center;
  gap: 10px;
}

.select{
  min-width: 180px;
  height: 44px;
  padding: 0 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.06);
  color: #fff;
  font-weight: 800;
  font-size: 14px;
}

/* 드롭다운 목록 가독성(윈도우) */
.select option{
  background: #ffffff;
  color: #000000;
}

.btn{
  height: 44px;
  padding: 0 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.06);
  color: inherit;
  font-weight: 900;
  font-size: 14px;
  cursor: pointer;
}

.btn:active{ transform: scale(0.99); }
.btn[disabled]{ opacity:0.5; cursor:not-allowed; }

/* 시작 버튼 강조 */
.btn.primary{
  min-width: 160px;
  padding: 0 32px;
  font-size: 16px;
  background: linear-gradient(135deg, rgba(46,204,113,0.35), rgba(46,204,113,0.18));
  border-color: rgba(46,204,113,0.6);
  box-shadow: 0 6px 18px rgba(46,204,113,0.25);
}


/* 홈 버튼은 상단 액션 느낌(덜 튀게) */
.btn.ghost{
  background: rgba(255,255,255,0.04);
}

.btn{
  height: 44px;
  padding: 0 32px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.06);
  color: inherit;
  font-weight: 900;
  font-size: 16px;
  cursor: pointer;

  display: flex;
  align-items: center;     /* 세로 가운데 */
  justify-content: center; /* 가로 가운데 */
}


/* 모바일에서는 홈 버튼도 아래로 내려오게 */
@media (max-width: 640px){
  .controls{
    flex-direction: column;
    align-items: stretch;
  }
  .controls-left, .controls-right{
    justify-content: space-between;
  }
  .select{ width: 100%; }
  .btn{ width: 100%; }
}


@media (max-width: 900px){
  .kpis{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
}
@media (max-width: 520px){
  .kpis{ grid-template-columns: 1fr; }
}

  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="head">
        <div>
          <h1>순발력 테스트</h1>
          <div class="mini">랜덤으로 표시되는 초록색 칸을 최대한 빨리 클릭합니다. 총 10회 평균으로 기록됩니다.</div>
        </div>
        <div class="mini" id="stateMini">상태: 준비</div>
      </div>


<div class="controls">
  <div class="controls-left">
    <select class="select" id="diffSelect">
      <option value="4">4x4 (쉬움)</option>
      <option value="6">6x6 (보통)</option>
      <option value="8">8x8 (어려움)</option>
    </select>

    <button class="btn primary" id="startBtn">시작</button>
    <button class="btn" id="resetBtn">초기화</button>
  </div>

  <div class="controls-right">
    <button class="btn ghost" id="homeBtn">홈으로</button>
  </div>
</div>


      <div class="kpis">
        <div class="kpi">
          <div class="t">진행</div>
          <div class="v" id="kpiRound">0 / 10</div>
        </div>
        <div class="kpi">
          <div class="t">최근 기록</div>
          <div class="v" id="kpiLast">-</div>
        </div>
        <div class="kpi">
          <div class="t">이번 평균 (10회)</div>
          <div class="v" id="kpiAvg">-</div>
        </div>
        <div class="kpi">
          <div class="t">최고 기록 (난이도별)</div>
          <div class="v" id="kpiBest">-</div>
        </div>
      </div>

      <div class="arena">
        <div class="gridbox" id="gridbox"></div>
        <div class="status">
          <div id="statusLeft">시작을 누르면 랜덤 칸이 나타납니다.</div>
          <div id="statusRight">난이도: 4x4</div>
        </div>
      </div>

      <div class="history" id="history"></div>
    </div>
  </div>

  <script src="/static/js/reaction_game.js"></script>
</body>
</html>
